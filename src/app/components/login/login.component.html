<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="prueba" (ngSubmit)="ingresar()">
            <img src="./assets/img/programmer.png" width="50%" alt="programmer">
            <h1>login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario">
              </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="contraseña">
              </mat-form-field>
              <div>
                <button type="submit" class="ancho button"  mat-raised-button color="primary" [disabled]="prueba.invalid">Ingresar</button>
              </div>
        </form>


    </div>

</div>
